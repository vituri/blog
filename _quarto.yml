project:
  type: website
  output-dir: docs

website:
  title: "vituri's blog"
  site-url: https://vituri.github.io/blog
  description: "vituri"

  sidebar:
    search: true

  comments:
    giscus:
      repo: vituri/blog
      reactions-enabled: true
      loading: lazy
      mapping: pathname

  navbar:
    right:
      - ds.qmd
      - livros.qmd
      - cv.qmd
      # - about.qmd
      - icon: github
        href: https://github.com/vituri
      # - icon: twitter
      #   href: https://twitter.com/viturivitur
      - icon: rss
        href: index.xml


format:
  html:
    theme: lux
    css: styles.css
    toc: true
    toc-depth: 3
    toc-expand: true
    bibliography: sources.bib
    highlight-style: github
  pdf: default

execute:
  freeze: auto
  cache: true

engine: jupyter-1.10
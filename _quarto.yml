project:
  type: website
  output-dir: docs

website:
  title: "vituri's blog"

  sidebar:
    search: true

  comments:
    giscus:
      repo: vituri/blog
      reactions-enabled: true
      loading: lazy
      mapping: pathname

  navbar:
    right:
      - about.qmd
      - icon: github
        href: https://github.com/vituri
      - icon: twitter
        href: https://twitter.com/viturivitur

format:
  html:
    theme: lux
    css: styles.css
    toc: true


execute:
  freeze: true
  cache: true
